<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
<script>
    var browser = prompt("What browser are you using?");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support there browser too");
            break;
        default:
            alert("we hope that this page looks ok");
    }
</script>

</body>
</html>
