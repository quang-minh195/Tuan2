<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var value = prompt("Nhap so: ", 0);
    switch (value > 0,) {
        case 0:
            alert(1);
        break;
        case 1:
            alert(-1);
            break;
        default:
            alert(0);

    }
</script>
<script>
    var value = prompt("Nhập số: ", 0);
    if ( value > 0) {
        alert('1');
    }else if ( value < 0) {
        alert('-1');
    }else {
        alert(0);
    }
</script>
</body>
</html>
