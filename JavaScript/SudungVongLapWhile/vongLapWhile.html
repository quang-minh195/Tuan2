<!DOCTYPE html>
<html lang="en">
<head>

    <title>while</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap so:"));
    let total = 0;
    while (num!=-1){
        num = parseInt(prompt("Nhap so:"));
        alert(num);
        total += num;
    }
    alert(total);

</script>
