<!DOCTYPE html>
<html lang="en">
<head>

    <title>cước điện thoại</title>
</head>

<script>
    let a = parseInt(prompt("Cước thuê bao: "));
    let b = parseInt(prompt("Thuế:"))

    alert("Số tiền cước phải trả là: " + Tong);
