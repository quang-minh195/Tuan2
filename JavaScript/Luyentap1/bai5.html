<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> xep loai</title>
</head>
<body>
<script>
    let diemKiemTra = parseInt(prompt("Nhập điểm kiểm tra: "));
    let diemThi = parseInt(prompt("Nhập điểm thi giữa kỳ: "));
    let diemThiCuoi= parseInt(prompt("Nhập điểm thi cuối kỳ: "));
    if ((diemKiemTra + diemThi + diemThiCuoi)/3 < 5){
        alert("Xếp loại yếu");
    }else if ((diemKiemTra + diemThi + diemThiCuoi)/3 <8){
        alert("Xếp loại khá");
    }else {
        alert("Xếp loại giỏi");
    }
</script>
</body>
</html>
