<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 số: "));
    if (number > 0) {
        alert("Số "+ number +"lớn hơn"+ 0);
    }else {
        alert("Số "+ number +"nhỏ hơn "+ 0);
    }

</script>
</body>
</html>
