<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GFC</title>
</head>
<style>
input{
    width: 50px;
    height: 50px;
}
</style>
<body>
    <div>
    <table>
        <tr>
            <td>
                <label><input type="checkbox" name="good" id="good" onchange="check(id)" >Good</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" name="fast" id="fast" onchange="check(id)">Fast</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox"name="cheap" id="cheap" onchange="check(id)">Cheap</label>
            </td>
        </tr>
    </table>
</div>

<script>
    function check(id) {
        let good= document.getElementById("good").checked;
        let fast= document.getElementById("fast").checked;
        let cheap=document.getElementById("cheap").checked;
        if (good && fast && cheap){
            if (id === "cheap") {
                document.getElementById("good").checked = false;
            } else if (id == "good") {
                document.getElementById("fast").checked = false;
            } else {
                document.getElementById("cheap").checked = false;
            }
        }

    }
</script>
</body>
</html>
