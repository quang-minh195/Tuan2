<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<p id="loop"></p>
<script>
    let i;
    let text = "";
    for (i=0;i<5;i++){
        text += "The number is" + i+ "<br>";
    }
    document.getElementById("loop").innerHTML = text;
</script>
</body>
</html>
