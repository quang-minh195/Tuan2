<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi do C sang F</title>
</head>
<body>
<h1>Chuyển đổi nhiệt độ</h1>
<input type="text" id="c" onkeyup="convert('C')">Độ C
<input type="text" id="f" onkeyup="convert('F')">Độ F
<script>
function convert(degree) {
    let x;
    if (degree === "C") {
        x = document.getElementById("c").value * 9/5+32;
        document.getElementById("f").value = Math.round(x);

    }else {
        x = (document.getElementById("f").value -32) *5/9;
        document.getElementById("c").value = Math.round(x);
    }
}
</script>
</body>
</html>
