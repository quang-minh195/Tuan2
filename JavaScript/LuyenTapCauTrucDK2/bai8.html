<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tuổi: "));
    if (a>0 && a<120){
        alert("Là tuổi của 1 người");
    }else {
        alert("không phải tuổi của người");
    }
</script>
</body>
</html>
