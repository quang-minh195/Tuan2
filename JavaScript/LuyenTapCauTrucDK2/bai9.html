<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a b c </title>
</head>
<body>
<script>
    let a =parseInt(prompt('Nhấp số a:'));
    let b =parseInt(prompt('Nhấp số b:'));
    let c =parseInt(prompt('Nhấp số c:'));
    if (a,b,c > 0 && a +b >c && b+c>a && a +c>b){
        alert("a,b,c là cạnh của tam giác");

    }else {
        alert("a,b,c không phải cạnh của tam giác");
    }
</script>
</body>
</html>
