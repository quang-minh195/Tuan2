<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a: "));
    let b = parseInt(prompt("NHập cạnh b: "));
    let s = a*b/2
    alert("Diện tích của tam giác vuông là: "+ s);
</script>
</body>
</html>
