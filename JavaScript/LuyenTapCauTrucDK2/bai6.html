<!DOCTYPE html>

<head>

    <title>phương trình bậc 1</title>

<script>
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));
    let x = -b/a;
    alert("x cần tìm là:"+x);
</script>
