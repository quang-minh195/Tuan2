<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào cạnh a: "));
    let b = parseInt(prompt("Nhập vào cạnh b: "));
    let s= a*b;
    alert("Diện tích hình chữ nhật là:" + s);
</script>
</body>
</html>
