<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> hoa hong</title>
</head>
<body>
<script>
    let doanhso = parseInt(prompt("Nhập doanh số bàn hàng: "));
    let hoahong = 2
    let tien = doanhso * hoahong / 100;
    document.write("Hoa hồng nhận được là: "+ tien + "đồng");
</script>
</body>
</html>
