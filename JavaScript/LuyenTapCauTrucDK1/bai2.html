<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuoi</title>
</head>
<body>
<script>
    let tuoi =parseInt(prompt("Nhập vào tuổi của bạn: "));
    if (tuoi<13) {
        alert("Không đủ điều kiện học lớp 10");
    } else if (tuoi<20) {
        alert("Đủ điều kiện học lớp 10");
    }else {
        alert(" Không đủ điều kiện học lớp 10");
    }

</script>
</body>
</html>
