<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
<script>
    let value = null;
    do{
        value = parseInt(prompt("Nhap so tu 1 den 10:"));
    } while (value < 1 || value >10);
    alert("So ban vua nhap la " + value);
</script>
</body>
</html>
