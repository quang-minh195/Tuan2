<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <script src="index.js"></script>
</head>
<body>
<style>
    table{
        border-collapse: collapse;
        text-align: center;

    }
</style>
<table>
    <tr style="background:aqua">
        <th width="250px" height="50px">Amount</th>
        <th width="200px" height="50px">From Currency</th>
        <th width="200px" height="50px">To Currency</th>
        <th width="200px" height="50px"></th>
    </tr>
    <tr>
        <td><input style="width: 150px", height="100px" type="number" id="amount" ></td>
        <td>
            <select style="width: 150px; height: 30px" id="fcurrency">
            <option value="Vietnam">VND</option>
            <option value="USA">USA</option>
            <option value="EUR">EUR</option>
            <option value="Won">Won</option>
            </select>
        </td>
        <td>
            <select style="height: 30px;width: 150px" id="tcurrency">
                <option value="VND">VND</option>
                <option value="USA">USA</option>
                <option value="EUR">EUR</option>
                <option value="Won">Won</option>
            </select>
        </td>

        <th colspan="2">
            <button style="background: blue; color: white; height: 30px; width: 150px";type="submit"  onclick="Doitien();">Convert</button>
        </th>
    </tr>

</table>
</body>
</html>
